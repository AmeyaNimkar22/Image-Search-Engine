<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Engine</h1>
    <div id="container">
        
        <form id="searchForm">
            <input type="text" id="input_user" placeholder="Search Images here">
            <button type="button" id="searchBtn" onclick="searchImages()">Search</button>
        </form>
    </div>
    <div id="search_result"></div>
    <button id="showmorebtn" onclick="showMore()">Show more</button>
    
    <footer><p>Credits: <a href="https://www.unsplash.com" target="_blank">www.unsplash.com</a></p>
        <p>Created by-Ameya Nimkar</p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
